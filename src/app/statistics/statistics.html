<div class="statistics">

  <h1>Statistika</h1>

  <div class="stats-cards">
    <div class="stat-card">
      <span class="label">Prosječan san</span>
      <span class="value">{{ avgSleep }} h</span>
    </div>

    <div class="stat-card">
      <span class="label">Prosječno raspoloženje</span>
      <span class="value">{{ avgMood }}/5</span>
    </div>

    <div class="stat-card">
      <span class="label">Završeni zadaci</span>
      <span class="value">{{ tasksDone }}%</span>
    </div>
  </div>

  <div class="charts-grid">

    <div class="chart-card">
      <h3>San (posljednji dani)</h3>
      <canvas baseChart
              [data]="sleepData"
              [options]="barOptions"
              [type]="'bar'">
      </canvas>
    </div>

    <div class="chart-card">
      <h3>Raspoloženje kroz vrijeme</h3>
      <canvas baseChart
              [data]="moodData"
              [options]="lineOptions"
              [type]="'line'">
      </canvas>
    </div>

    <div class="chart-card full">
      <h3>Zadaci</h3>
      <canvas baseChart
              [data]="taskData"
              [options]="pieOptions"
              [type]="'doughnut'">
      </canvas>
    </div>

  </div>

</div>
