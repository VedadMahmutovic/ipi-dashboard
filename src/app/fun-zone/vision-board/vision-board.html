<div class="vision-root">
  <h1>Student Fun Zone – Vision Board</h1>

  <div class="toolbar">
    <button (click)="addNote()">+ Bilješka</button>
    <button (click)="addImage()">+ Slika</button>
    <button (click)="addQuote()">+ Citat</button>
    <button (click)="saveBoard()">Snimi</button>
    <button (click)="clearBoard()">Očisti ploču</button>
  </div>

  <div class="board-wrapper">
    <div #board id="board"></div>
  </div>

  <footer>
    <p>Web programiranje 2025 © Internacionalna poslovno-informaciona akademija Tuzla</p>
  </footer>
</div>
