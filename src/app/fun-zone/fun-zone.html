<section class="fun-zone">

  <h1>Student Fun Zone</h1>

  <div class="tabs">
    <button [class.active]="active === 'bingo'"
            (click)="active = 'bingo'">
      Bingo
    </button>

    <button [class.active]="active === 'kanban'"
            (click)="active = 'kanban'">
      Kanban
    </button>

    <button [class.active]="active === 'quiz'"
            (click)="active = 'quiz'">
      Quiz
    </button>

    <button [class.active]="active === 'vision'"
            (click)="active = 'vision'">
      Vision Board
    </button>

    <button [class.active]="active === 'whiteboard'"
            (click)="active = 'whiteboard'">
      Whiteboard
    </button>
  </div>

  <div class="content">

    <app-bingo [hidden]="active !== 'bingo'"></app-bingo>

    <app-kanban [hidden]="active !== 'kanban'"></app-kanban>

    <app-quiz [hidden]="active !== 'quiz'"></app-quiz>

    <app-vision-board [hidden]="active !== 'vision'"
                      ngSkipHydration>
    </app-vision-board>

    <app-whiteboard [hidden]="active !== 'whiteboard'"></app-whiteboard>

  </div>

</section>
